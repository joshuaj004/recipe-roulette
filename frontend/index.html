<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class=" py-5 bg-light">
        <div class="container">

            <div class="row">
                <div class="col-md-8">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h2 id="RecipeName"></h2>
                            <button id="RandomRecipeButton" type="submit" class="btn btn-primary">Get Random
                                Recipe</button>
                        </div>
                    </div>
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <form action="http://127.0.0.1:8000/recipes-form-submit/" method="POST">
                                <div class=" form-group">
                                    <label for="recipe_name">Recipe Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter recipe name" name="recipe_name"
                                        value="recipe_name">
                                </div>
                                <button id="RandomRecipeButton" type="submit" class="btn btn-primary"> Submit
                                    Recipe</button>
                            </form>
                        </div>
                    </div>
                    <table class="table-striped border-success">
                        <thead>
                            <tr>
                                <th data-field="id" data-sortable="true">
                                    <span class="text-success">
                                        Recipe ID
                                    </span>
                                </th>
                                <th data-field="name" data-sortable="true">
                                    <span class="text-success">
                                        Recipe Name
                                    </span>
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
    <script src='index.js'></script>
</body>

</html>
